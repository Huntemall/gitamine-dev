<!DOCTYPE html>
<html>
  <head>
    <title>Create branch</title>
    <link href="../css/modal.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="repo-name">
      </div>
      <div>
        <label for="checkout">Checkout after create:</label>
        <input type="checkbox" id="checkout" name="checkout" checked>
      </div>
      <div class="button">
        <button id="submit-button" type="button" disabled>Create branch</button>
      </div>
    </form>
    <script type="text/tsx">require('../../src/renderer/create-branch');</script>
  </body>
</html>
